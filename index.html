    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .rectangle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .rectangle {
            width: 150px;
            height: 100px;
            background-color: #4CAF50;

            align-items: center;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .rectangle:hover {
            background-color: #45a049;
        }
    </style>
</head>
